<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <style>
        body { font-family: Arial, sans-serif; background: white; margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: 100px auto; padding: 20px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo-text { font-size: 36px; font-weight: 400; }
        .form-group { margin: 20px 0; }
        input { width: 100%; padding: 16px; border: 1px solid #dadce0; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: 500; margin-top: 20px; }
        .footer { text-align: center; margin-top: 30px; }
        a { color: #1a73e8; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">Google</span>
        </div>
        <h2 style="text-align: center; font-weight: 400;">Sign in</h2>
        <p style="text-align: center;">to continue to Gmail</p>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email or phone" required>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="footer">
            <a href="#">Forgot email?</a>
            <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
