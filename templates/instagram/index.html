<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 20px; }
        .container { max-width: 350px; margin: 50px auto; background: white; padding: 40px; border: 1px solid #dbdbdb; }
        .logo { text-align: center; font-size: 42px; font-weight: 300; margin-bottom: 30px; font-family: cursive; }
        .form-group { margin: 10px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #dbdbdb; border-radius: 3px; background: #fafafa; box-sizing: border-box; }
        button { width: 100%; padding: 8px; background: #0095f6; color: white; border: none; border-radius: 4px; font-weight: bold; margin-top: 10px; }
        .footer { text-align: center; margin-top: 20px; color: #8e8e8e; }
        a { color: #00376b; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Phone number, username or email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
